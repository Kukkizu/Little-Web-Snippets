<html lang="en">

<style>
    
    body{
        font-family: 'DynaPuff', cursive;
        background: rgb(235,59,32);
        background: linear-gradient(90deg, rgb(65, 27, 127) 21%, rgb(40, 81, 138) 61%, rgba(68,0,255,1) 92%);       
    }

</style>

<body>

  <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #144491;">
    <div class="container-fluid">
        <a class="navbar-brand mt-2 mt-lg-0" href="https://www.website.com/index.html">
            <img src="https://www.website.com/images/logo.png"style="max-height:51px;"alt="Logo"/>
          </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <div class="navbar-nav me-auto">
          <button class="btn btn-sm ms-2">
            <div class="nav-item">
              <a class="nav-link text-white" href="https://www.website.com/worddough/leaderboard.html">
                Leaderboard
              </a>
            </div>
          </button>
        </div>
        <div class="navbar-nav d-flex">
          <button class="btn btn-sm btn-success me-3" id="signInButton">
            <div class="nav-item">
              <a class="nav-link text-white" style="display:block;" href="https://website.com/worddough/login.html">
                  Login
                </a>
            </div>
          </button>
          <button class="btn btn-sm btn-primary me-3" id="registerButton">
            <div class="nav-item">
              <a class="nav-link text-white" style="display:block;" href="https://website.com/worddough/register.html">
                Sign up for FREE!
              </a>
            </div>
          </button>
          

        </div>
      </div>
    </div>
  </nav>

<section class="vh-100">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card text-white bg-dark" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                <form>

                    <div class="form-outline mb-4">
                    <label id="userLabel" class="form-label">Display Name (Alphanumeric Characters Only!)</label>
                    <input type="text" id="regUser" class="form-control form-control-lg" name="username"/>
                    
                    </div>

                    <div class="form-outline mb-4">
                    <label id="emailLabel" class="form-label">Email</label>
                    <input type="email" id="regEmail" class="form-control form-control-lg" name="email"/>
                    
                    </div>

                    <div class="form-outline mb-4">
                    <label id="passLabel" class="form-label">Password</label>
                    <input type="password" id="regPass" class="form-control form-control-lg"  name="password"/>
                    
                    
                    </div>

                    <div class="form-outline mb-4">
                    <label id="passConfirmLabel" class="form-label">Confirm Password</label>
                    <input type="password" id="regConfirm" class="form-control form-control-lg" name="passwordConfirm" />
                    
                    </div>

                    <!--
                    <div class="form-check d-flex justify-content-center mb-5"">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                    <label class="form-check-label" for="form2Example3g">
                        I agree all statements in <a href="#!" class="text-warning"><u>Terms of service</u></a>
                    </label>
                    </div>
                    -->

                    <div class="d-flex justify-content-center">
                    <button id="submitInfo" type="button"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-white">Register</button>
                    </div>

                <div class="text-center">
                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="https://website.com/login.html"
                    class="fw-bold text-success"><u>Login here</u></a></p>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://www.website.com/register.js"></script>


</body>
</html>
