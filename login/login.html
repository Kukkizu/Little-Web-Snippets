<head>

<style>
    
    body{
        font-family: 'DynaPuff', cursive;
        background: rgb(235,59,32);
        background: linear-gradient(90deg, rgba(235,59,32,1) 21%, rgba(9,9,121,1) 61%, rgba(68,0,255,1) 92%);       
    }

</style>

<body>

  <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #144491;">
    <div class="container-fluid">
        <a class="navbar-brand mt-2 mt-lg-0" href="https://www.website.com/home.html">
            <img src="https://www.website.com/images/logo.png"style="max-height:51px;"alt="Logo"/>
          </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <div class="navbar-nav me-auto">
          <button class="btn btn-sm ms-2">
            <div class="nav-item">
              <a class="nav-link text-white" href="https://www.website.com/leaderboard.html">
                Leaderboard
              </a>
            </div>
          </button>
        </div>
        <div class="navbar-nav d-flex">
          <button class="btn btn-sm btn-success me-3" id="signInButton">
            <div class="nav-item">
              <a class="nav-link text-white" style="display:block;" href="https://website.com/login.html">
                  Login
                </a>
            </div>
          </button>
          <button class="btn btn-sm btn-primary me-3" id="registerButton">
            <div class="nav-item">
              <a class="nav-link text-white" style="display:block;" href="https://website.com/register.html">
                Sign up for FREE!
              </a>
            </div>
          </button>
        </div>
      </div>
    </div>
  </nav>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card rounded bg-dark">
                <div class="card-body p-5 text-white ">
      
                  <div class="mb-md-5 mt-md-4 bg">
      
                    <h2 class="fw-bold mb-2 text-uppercase text-center">Login</h2>
                    <p class=" mb-4 text-center">Please enter your email and password!</p>
      
                    <form>

                        <div class="form-outline form-white mb-4">
                          <label id="emailLabel" class="form-label ">Email</label>
                            <input type="email" id="logEmail" name="email" class="form-control form-control-lg" placeholder="" />
                          </div>
            
                          <div class="form-outline form-white mb-4">
                            <label id="passLabel" class="form-label">Password</label>
                            <input type="password" id="logPassword" name="password" class="form-control form-control-lg" placeholder=""  />
                          </div>
            
                          <div class="text-center">
                            <p id="loginFailed" class="small mb-3 pb-lg-2 text-danger" style="display:none;">Login not found.</a></p>
                          </div>
                          
                          <div class="text-center">
                            <button type="button" id="submitInfo" class="text-center btn btn-primary btn-lg px-5">Login</button>
                          </div>

                    </form>
                    
                  </div>
      
                  <div class="">
                    <p class="mb-0 text-center">Don't have an account? <a href="https://website.com/register.html" 
                      class="text-success text-white rounded p-2 m-1">Sign Up</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
  <script src="https://website.com/login.js"></script>
